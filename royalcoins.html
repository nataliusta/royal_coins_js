<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="utf-8">

  <meta name="description" content="Gold rush game.">

<body>
  <header class="page-header">
    <h1 class="visually-hidden">
        User menu
    </h1>
    <button class="page-header__button button" type="button">
        <a class="button__link" href="menu.html">Back</a>
    </button>
    <div class="users-menu">
        <ul class="users-list">
            <li class="users-item">
                500/9000
            </li>
            <li class="users-item">
                9553215
            </li>
        </ul>
    </div>
  </header>
  <main class="page-main">
    <div class="page-main__wrapper wrapper">
        <ul class="slot-machine--royalcoins slot-machine">
            <li class="slot-machine__slot slot">Grape</li>
            <li class="slot-machine__slot slot">Sevens</li>
            <li class="slot-machine__slot slot">Bells</li>
            <li class="slot-machine__slot slot">Lemons</li>
            <li class="slot-machine__slot slot">Bar</li>
            <li class="slot-machine__slot slot">Cherry</li>
            <li class="slot-machine__slot slot">Watermelon</li>
            <li class="slot-machine__slot slot">Plums</li>
            <li class="slot-machine__slot slot">Oranges</li>
        </ul>
    </div>
</main>
<footer class="footer">
    <section class="page-footer">
        <div class="page-footer__wrapper wrapper">
            <div class="balance-block">
                <button class="less" type="button">Less</button>
                <span class="balance-amount">50000</span>
                <button class="more" type="button">More</button>
            </div>
            <div class="win-block">
                <span class="win-item">9000,999</span>
            </div>
            <div class="buttons-block">
                <button class="buttos-block__auto button">Auto</button>
                <button class="buttons-block__spin button">Spin</button>
            </div>
        </div>
    </section>
</footer>
